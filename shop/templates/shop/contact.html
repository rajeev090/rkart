{% extends "shop/layout.html" %}
{% block title %}Mall{% endblock title%}
{% block body %}
<div class="container">
    <h1>Contact Us</h1>
    <form action="/shop/contact/" method="post"> {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="phone">Phone No.</label>
            <input type="tel" class="form-control" name="phone" id="phone" placeholder="Phone no.">
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1">Message Type</label>
            <select class="form-control" name="msgtype" id="msgtype">
                <option>---</option>
                <option>Complaint</option>
                <option>Suggestion</option>
            </select>
        </div>

        <div class="form-group">
            <label for="desc">Your Message</label>
            <textarea class="form-control" name="message" id="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</div>
{% load static %}
{% endblock body%}
